<div class="contact-page">
    <div class="contact-content">
        <div class="contact-icon"></div>
        <h1 class="contact-title">Get in Touch</h1>
        <h2 class="contact-subtitle">Share Your Mountain Story</h2>
        <p class="contact-text">
            Have a question about our trails? Want to share your hiking experience?
            We'd love to hear from you! Drop us a message below.
        </p>

        <form 
            class="contact-form"
            action="https://formspree.io/f/mzzybogp"
            method="POST"
        >
            <div class="form-group">
                <label for="name">Your Name</label>
                <input 
                    type="text" 
                    id="name"
                    name="name" 
                    placeholder="Ime Prezimenović"
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input 
                    type="email" 
                    id="email"
                    name="email" 
                    placeholder="john@example.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input 
                    type="text" 
                    id="subject"
                    name="subject" 
                    placeholder="Question about hiking trail"
                >
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea 
                    id="message"
                    name="message" 
                    rows="6"
                    placeholder="Tell us about your mountain adventure or ask us anything..."
                    required
                ></textarea>
            </div>

            <button type="submit" class="submit-button">
                <span>Send Message</span>
                <span class="button-icon"></span>
            </button>
        </form>

        <div class="contact-actions">
            <a href="{{ '/' | relative_url }}" class="contact-link">← Back to Home</a>
        </div>
    </div>
</div>
