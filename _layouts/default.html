<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicon_io/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon_io/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon_io/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/favicon_io/site.webmanifest' | relative_url }}">

    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% seo %}

    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="5b94771b-85d4-4536-a12e-3ec3a720cce3" type="text/javascript" async></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9S1CQ4K9W6" data-cookieconsent="ignore"></script>

</head>

            <a href="{{ '/' | relative_url }}">

                    <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Travel&Co Logo">
                </div>
            </a>
        </div>

        <nav class="main-nav">
            <a href="{{ '/' | relative_url }}" class="nav-item">
                <span class="icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                </span>
                <span class="text">Home</span>
            </a>
            <a href="{{ '/trips' | relative_url }}" class="nav-item">
                <span class="icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">

            <a href="{{ '/mountains' | relative_url }}" class="nav-item">
                <span class="icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14 6l-3.75 5 2.85 3.8-1.6 1.2C9.81 13.75 7 10 7 10l-6 8h22L14 6z"/>
                    </svg>
                </span>
                <span class="text">Mountains</span>
            </a>
            <a href="{{ '/about' | relative_url }}" class="nav-item">
                <span class="icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                    </svg>
                </span>
                <span class="text">About Us</span>
            </a>
        </nav>
    </div>
</header>
